<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管订 NoSam - AI产品订阅管理工具</title>
    <meta name="description" content="管订 NoSam - 管理你的AI产品订阅，支持多币种和自定义产品">
    
    <!-- React和相关库 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 自定义样式 */
        [data-theme="dark"] {
            color-scheme: dark;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #06b6d4, #14b8a6);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #0891b2, #0d9488);
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05);
        }

        .dark .card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #06b6d4, #14b8a6);
            color: white;
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(6 182 212 / 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(6 182 212 / 0.4);
        }

        /* Logo 图标容器 */
        .logo-container {
            width: 64px;
            height: 64px;
            background: transparent;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container img {
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-cyan-50 to-teal-50">
    <div id="root"></div>
    
    <!-- 加载所有必要的脚本 -->
    <script type="text/babel" src="utils/storage.js"></script>
    <script type="text/babel" src="utils/auth.js"></script>
    <script type="text/babel" src="utils/currency.js"></script>
    <script type="text/babel" src="utils/calculations.js"></script>
    <script type="text/babel" src="components/AddEditSubscriptionModal-v2.js"></script>
    <script type="text/babel" src="components/SettingsModal.js"></script>
    <script type="text/babel" src="app-v3.js"></script>
</body>
</html>
