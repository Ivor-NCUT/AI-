    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #10b981;

            --accent-color: #34d399;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;

            --text-primary: #0f172a;
            --text-secondary: #475569;

        }

        [data-theme="dark"] {
            --primary-color: #10b981;
            --secondary-color: #059669;
            --accent-color: #34d399;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;

            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;

            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4);
        }
    }

    @layer base {
        body {
            @apply bg-[var(--bg-primary)] text-[var(--text-primary)] transition-colors duration-300;
        }
        
        * {
            @apply border-[var(--border-color)];
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 hover:bg-[var(--secondary-color)] hover:scale-105 shadow-[var(--shadow-sm)] hover:shadow-[var(--shadow-md)];
        }
        
        .btn-secondary {
            @apply bg-[var(--bg-tertiary)] text-[var(--text-primary)] px-4 py-2 rounded-lg font-medium transition-all duration-200 hover:bg-[var(--border-color)] hover:scale-105 shadow-[var(--shadow-sm)] hover:shadow-[var(--shadow-md)];
        }
        
        .card {
            @apply bg-[var(--bg-secondary)] rounded-xl p-6 shadow-[var(--shadow-md)] border border-[var(--border-color)] transition-all duration-200 hover:shadow-[var(--shadow-lg)] hover:scale-[1.02];
        }
        
        .input-field {
            @apply w-full px-4 py-3 bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent transition-all duration-200;
        }
        
        .theme-toggle {
            @apply w-12 h-6 bg-[var(--border-color)] rounded-full relative cursor-pointer transition-all duration-300;
        }
        
        .theme-toggle::after {
            content: '';
            @apply absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow-sm transition-transform duration-300;
        }
        
        [data-theme="dark"] .theme-toggle::after {
            @apply transform translate-x-6;

    }

    @layer utilities {

        .fade-in {
            @apply opacity-0 translate-y-4 transition-all duration-500;
        }
        
        .fade-in-active {
            @apply opacity-100 translate-y-0;
        }
