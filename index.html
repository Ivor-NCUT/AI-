<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管订 NoSam - AI产品订阅管理工具</title>
    <meta name="description" content="管订 NoSam - 管理你的AI产品订阅，支持多币种和自定义产品">
    
    <!-- React和相关库 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 自定义样式 */
        [data-theme="dark"] {
            color-scheme: dark;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-track {
            background: #374151;
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: #6b7280;
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* 表格响应式 */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            table {
                min-width: 800px;
            }
        }
        
        /* 加载动画 */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #10b981;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 主题切换动画 */
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- 加载脚本 -->
    <script type="text/babel" src="utils/storage.js"></script>
    <script type="text/babel" src="utils/auth.js"></script>
    <script type="text/babel" src="utils/calculations.js"></script>
    <script type="text/babel" src="utils/currency.js"></script>
    <script type="text/babel" src="components/AddEditSubscriptionModal-v2.js"></script>
    <script type="text/babel">
        // 重命名组件避免冲突
        window.AddEditSubscriptionModal = window.AddEditSubscriptionModal || AddEditSubscriptionModal;
    </script>
    <script type="text/babel" src="components/SettingsModal.js"></script>
    <script type="text/babel" src="app-v3.js"></script>
    
    <script>
        // 设置初始主题
        const savedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const theme = savedTheme || systemTheme;
        
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        }
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</body>
</html>
