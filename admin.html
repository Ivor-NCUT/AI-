<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管订 NoSam - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #1E40AF;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        body {
            background-color: var(--gray-50);
            color: var(--gray-900);
        }

        .dark {
            --primary-color: #60A5FA;
            --secondary-color: #3B82F6;
            --gray-50: #111827;
            --gray-100: #1F2937;
            --gray-200: #374151;
            --gray-300: #4B5563;
            --gray-400: #6B7280;
            --gray-500: #9CA3AF;
            --gray-600: #D1D5DB;
            --gray-700: #E5E7EB;
            --gray-800: #F3F4F6;
            --gray-900: #F9FAFB;
            background-color: var(--gray-50);
            color: var(--gray-900);
        }

        .sidebar {
            background-color: var(--gray-800);
            border-right: 1px solid var(--gray-700);
        }

        .sidebar-item {
            color: var(--gray-400);
            transition: all 0.2s;
        }

        .sidebar-item:hover {
            color: var(--primary-color);
            background-color: var(--gray-700);
        }

        .sidebar-item.active {
            color: var(--primary-color);
            background-color: var(--gray-700);
            border-right: 3px solid var(--primary-color);
        }

        .card {
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            background-color: var(--gray-100);
            color: var(--gray-900);
        }

        .stats-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="admin-app" class="flex h-screen">
        <!-- 登录界面 -->
        <div id="login-section" class="w-full flex items-center justify-center">
            <div class="card w-96">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">管订 NoSam</h1>
                    <p class="text-gray-600">管理后台登录</p>
                </div>
                <form id="admin-login-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                        <input type="text" id="admin-username" class="form-input" placeholder="请输入管理员用户名" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                        <input type="password" id="admin-password" class="form-input" placeholder="请输入密码" required>
                    </div>
                    <button type="submit" class="btn-primary w-full">
                        <i class="fas fa-sign-in-alt mr-2"></i>登录
                    </button>
                </form>
            </div>
        </div>

        <!-- 主管理界面 -->
        <div id="admin-section" class="hidden flex w-full">
            <!-- 侧边栏 -->
            <div class="sidebar w-64 p-4">
                <div class="mb-8">
                    <h1 class="text-xl font-bold text-white">管订 NoSam</h1>
                    <p class="text-gray-400 text-sm">管理后台</p>
                </div>
                <nav>
                    <div class="sidebar-item active p-3 rounded cursor-pointer mb-2" data-page="dashboard">
                        <i class="fas fa-chart-line mr-3"></i>仪表盘
                    </div>
                    <div class="sidebar-item p-3 rounded cursor-pointer mb-2" data-page="products">
                        <i class="fas fa-robot mr-3"></i>AI产品管理
                    </div>
                    <div class="sidebar-item p-3 rounded cursor-pointer mb-2" data-page="users">
                        <i class="fas fa-users mr-3"></i>用户管理
                    </div>
                    <div class="sidebar-item p-3 rounded cursor-pointer mb-2" data-page="subscriptions">
                        <i class="fas fa-receipt mr-3"></i>订阅管理
                    </div>
                    <div class="sidebar-item p-3 rounded cursor-pointer mb-2" data-page="settings">
                        <i class="fas fa-cog mr-3"></i>系统设置
                    </div>
                </nav>
                <div class="absolute bottom-4 left-4 right-4">
                    <button id="logout-btn" class="sidebar-item p-3 rounded cursor-pointer w-full text-left">
                        <i class="fas fa-sign-out-alt mr-3"></i>退出登录
                    </button>
                </div>
            </div>

            <!-- 主内容区域 -->
            <div class="flex-1 p-6 overflow-y-auto">
                <!-- 仪表盘页面 -->
                <div id="dashboard-page" class="page">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold">仪表盘</h2>
                        <p class="text-gray-600">系统概览和统计信息</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="stats-card">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-blue-100 text-sm">总用户数</p>
                                    <p class="text-2xl font-bold" id="total-users">0</p>
                                </div>
                                <i class="fas fa-users text-3xl text-blue-200"></i>
                            </div>
                        </div>
                        <div class="stats-card">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-green-100 text-sm">总订阅数</p>
                                    <p class="text-2xl font-bold" id="total-subscriptions">0</p>
                                </div>
                                <i class="fas fa-receipt text-3xl text-green-200"></i>
                            </div>
                        </div>
                        <div class="stats-card">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-yellow-100 text-sm">AI产品数</p>
                                    <p class="text-2xl font-bold" id="total-products">0</p>
                                </div>
                                <i class="fas fa-robot text-3xl text-yellow-200"></i>
                            </div>
                        </div>
                        <div class="stats-card">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-purple-100 text-sm">月收入</p>
                                    <p class="text-2xl font-bold" id="monthly-revenue">¥0</p>
                                </div>
                                <i class="fas fa-dollar-sign text-3xl text-purple-200"></i>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="card">
                            <h3 class="text-lg font-semibold mb-4">最近注册用户</h3>
                            <div id="recent-users" class="space-y-3">
                                <!-- 动态生成 -->
                            </div>
                        </div>
                        <div class="card">
                            <h3 class="text-lg font-semibold mb-4">热门AI产品</h3>
                            <div id="popular-products" class="space-y-3">
                                <!-- 动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- AI产品管理页面 -->
                <div id="products-page" class="page hidden">
                    <div class="mb-6 flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-bold">AI产品管理</h2>
                            <p class="text-gray-600">管理系统默认的AI产品列表</p>
                        </div>
                        <button id="add-product-btn" class="btn-primary">
                            <i class="fas fa-plus mr-2"></i>添加产品
                        </button>
                    </div>

                    <div class="card">
                        <div class="mb-4">
                            <input type="text" id="product-search" class="form-input w-64" placeholder="搜索产品...">
                        </div>
                        <div id="products-table" class="overflow-x-auto">
                            <!-- 动态生成产品表格 -->
                        </div>
                    </div>
                </div>

                <!-- 用户管理页面 -->
                <div id="users-page" class="page hidden">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold">用户管理</h2>
                        <p class="text-gray-600">查看和管理所有用户账号</p>
                    </div>

                    <div class="card">
                        <div class="mb-4">
                            <input type="text" id="user-search" class="form-input w-64" placeholder="搜索用户...">
                        </div>
                        <div id="users-table" class="overflow-x-auto">
                            <!-- 动态生成用户表格 -->
                        </div>
                    </div>
                </div>

                <!-- 订阅管理页面 -->
                <div id="subscriptions-page" class="page hidden">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold">订阅管理</h2>
                        <p class="text-gray-600">查看和管理所有用户订阅</p>
                    </div>

                    <div class="card">
                        <div class="mb-4">
                            <input type="text" id="subscription-search" class="form-input w-64" placeholder="搜索订阅...">
                        </div>
                        <div id="subscriptions-table" class="overflow-x-auto">
                            <!-- 动态生成订阅表格 -->
                        </div>
                    </div>
                </div>

                <!-- 系统设置页面 -->
                <div id="settings-page" class="page hidden">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold">系统设置</h2>
                        <p class="text-gray-600">系统配置和管理</p>
                    </div>

                    <div class="card">
                        <div class="space-y-6">
                            <div>
                                <h3 class="text-lg font-semibold mb-4">数据管理</h3>
                                <div class="space-y-3">
                                    <button id="export-data-btn" class="btn-primary">
                                        <i class="fas fa-download mr-2"></i>导出数据
                                    </button>
                                    <button id="import-data-btn" class="btn-primary">
                                        <i class="fas fa-upload mr-2"></i>导入数据
                                    </button>
                                    <input type="file" id="import-file-input" class="hidden" accept=".json">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑产品弹窗 -->
    <div id="product-modal" class="modal">
        <div class="card w-full max-w-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold" id="product-modal-title">添加AI产品</h3>
                <button class="close-modal text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="product-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">产品名称</label>
                        <input type="text" id="product-name" class="form-input" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">产品描述</label>
                        <input type="text" id="product-description" class="form-input" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">月付价格</label>
                        <input type="number" id="product-monthly-price" class="form-input" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">年付价格</label>
                        <input type="number" id="product-yearly-price" class="form-input" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">货币</label>
                        <select id="product-currency" class="form-input">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="CNY">CNY</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">状态</label>
                        <select id="product-status" class="form-input">
                            <option value="active">启用</option>
                            <option value="inactive">禁用</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" class="close-modal px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入主要脚本文件 -->
    <script src="utils/storage.js"></script>
    <script src="admin/admin-app.js"></script>
</body>
</html>
